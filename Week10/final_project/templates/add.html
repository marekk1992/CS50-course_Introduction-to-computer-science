{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Description" name="description" cols="18" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" name="release_year" placeholder="Release year" type="number" min="1895" max="2025">
        </div>
        <div class="form-group">
            <input class="form-control" name="rating" placeholder="Rating" type="number" min="0.0" max="10.0" step="0.1">
        </div>
        <button class="btn btn-success" type="submit">Add to watchlist</button>
    </form>
{% endblock %}
